     <app-client></app-client>

<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="clientSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">firstName</small>
<input type="text" class="form-control col-12" placeholder="firstName" [(ngModel)]="clientSearch.firstName">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">lastName</small>
<input type="text" class="form-control col-12" placeholder="lastName" [(ngModel)]="clientSearch.lastName">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">email</small>
<input type="text" class="form-control col-12" placeholder="email" [(ngModel)]="clientSearch.email">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">phoneNumber</small>
<input type="text" class="form-control col-12" placeholder="phoneNumber" [(ngModel)]="clientSearch.phoneNumber">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">city</small>
                    <select class="form-control col-12" [(ngModel)]="clientSearch.cityVo" >
                        <option *ngFor="let p of citys" [ngValue]="p" >{{p.name}}</option>
                    </select>
                 </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findClient(clientSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of clients. </h5></div>

    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>firstName</th>
          <th>lastName</th>
          <th>email</th>
          <th>phoneNumber</th>
            <th>city reference</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of clientListe">

           <td>{{p.id}}</td>
           <td>{{p.firstName}}</td>
           <td>{{p.lastName}}</td>
           <td>{{p.email}}</td>
           <td>{{p.phoneNumber}}</td>
            <td>{{p.cityVo?.name}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
  

</td>

</tr>
<app-client-details *ngIf="clientShowDetail"></app-client-details>
</tbody>
</table>
</div>
</div>
</div>
</div>
