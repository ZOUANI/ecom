     <app-user></app-user>
<div class="card col-md-8 mx-auto  p-md-2">
    <div class="card-header text-center font-weight-bold">Edit Users</div> 
    <div class="card-body">
            <div class="row my-1 ">
                <label>Available Users</label>
                <select class="form-control" [(ngModel)]="user.code" (click)="findBycode(user.code)" >
                    <option *ngFor="let p of editableUsers" [ngValue]="p.code" value="{{p.code}}">{{p.code}}</option>
                </select>
            </div>
        
                <div class="row py-2">
                    <label>password</label>
                    <input type="text" class="form-control" [placeholder]="user.password" [(ngModel)] = "user.password">
                </div>
                <div class="row py-2">
                    <label>enabled</label>
                    <select class="form-control" [(ngModel)] = "user.enabled">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>
                <div class="row py-2">
                    <label>phoneNumber</label>
                    <input type="text" class="form-control" [placeholder]="user.phoneNumber" [(ngModel)] = "user.phoneNumber">
                </div>
                <div class="row py-2">
                    <label>lastName</label>
                    <input type="text" class="form-control" [placeholder]="user.lastName" [(ngModel)] = "user.lastName">
                </div>
                <div class="row py-2">
                    <label>email</label>
                    <input type="text" class="form-control" [placeholder]="user.email" [(ngModel)] = "user.email">
                </div>
                <div class="row py-2">
                        <label>created</label>
                        <input type="date" class="col-md-12" [(ngModel)] = "user.created">
                </div>
                <div class="row py-2">
                    <label>code</label>
                    <input type="text" class="form-control" [placeholder]="user.code" [(ngModel)] = "user.code">
                </div>
                <div class="row py-2">
                    <label>firsttName</label>
                    <input type="text" class="form-control" [placeholder]="user.firsttName" [(ngModel)] = "user.firsttName">
                </div>
            
                <div class="row m-md-2 p-md-1" >
                    <label>superAdmin</label>
                    <select class="form-control" [(ngModel)]="user.superAdminVo.code" >
                        <option *ngFor="let p of superAdmins" [ngValue]="p.code" value="{{p.code}}">{{p.code}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>deliveryType</label>
                    <select class="form-control" [(ngModel)]="user.deliveryTypeVo.label" >
                        <option *ngFor="let p of deliveryTypes" [ngValue]="p.label" value="{{p.label}}">{{p.label}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>city</label>
                    <select class="form-control" [(ngModel)]="user.cityVo.name" >
                        <option *ngFor="let p of citys" [ngValue]="p.name" value="{{p.name}}">{{p.name}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>authority</label>
                    <select class="form-control" [(ngModel)]="user.authorityVo.authority" >
                        <option *ngFor="let p of authoritys" [ngValue]="p.authority" value="{{p.authority}}">{{p.authority}}</option>
                    </select>
                </div>
        <div class="card-footer" >
            <button class="form-control" (click)="editUser()" >Edit</button>
        </div>
    </div>
</div>
