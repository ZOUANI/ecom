<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">edit CategoryProduct </h5>
        <button type="button" class="close" aria-label="Close" (click)="editHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="card col-md-12 mx-auto  p-md-2">
   
    <div class="card-body">
        <div class="row">
            </div>
                <div class="row m-md-2 p-md-1" >
                    <label>category</label>
                    <select class="form-control" [(ngModel)]="categoryProduct.categoryVo.label" >
                        <option *ngFor="let p of categorys" [ngValue]="p.label" value="{{p.label}}">{{p.label}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>product</label>
                    <select class="form-control" [(ngModel)]="categoryProduct.productVo.reference" >
                        <option *ngFor="let p of products" [ngValue]="p.reference" value="{{p.reference}}">{{p.reference}}</option>
                    </select>
                </div>
        <div class="card-footer" >
            <button class="form-control" (click)="editCategoryProduct()" >Edit</button>
        </div>
    </div>
</div>
       </div>
	   </div>
	   </div>
	   </div>
