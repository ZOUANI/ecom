<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">details of Client </h5>
        <button type="button" class="close" aria-label="Close" (click)="detailHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead class="thead-dark">
            <th>Field</th>
            <th>Value</th>
          </thead>
          <tbody>
           <tr >
             <td>id</td>
             <td>{{clientDetail.id}} </td>
           </tr>
           <tr >
             <td>firstName</td>
             <td>{{clientDetail.firstName}} </td>
           </tr>
           <tr >
             <td>lastName</td>
             <td>{{clientDetail.lastName}} </td>
           </tr>
           <tr >
             <td>email</td>
             <td>{{clientDetail.email}} </td>
           </tr>
           <tr >
             <td>address</td>
           </tr>
           <tr >
             <td>phoneNumber</td>
             <td>{{clientDetail.phoneNumber}} </td>
           </tr>
           <tr >
             <td>city</td>
           <td>{{clientDetail.cityVo.name}} </td>
           </tr>
           <tr >
             <td>commands</td>
             <td> <ul>
               <li *ngFor="let p of clientDetail.commandsVo">
          
                {{p.id}}   {{p.reference}} 
               </li>
             </ul>
             </td>
           </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
