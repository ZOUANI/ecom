
<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="stockSearch.id">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">product</small>
                    <select class="form-control col-12" [(ngModel)]="stockSearch.productVo" >
                        <option *ngFor="let p of products" [ngValue]="p" >{{p.reference}}</option>
                    </select>
                 </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">city</small>
                    <select class="form-control col-12" [(ngModel)]="stockSearch.cityVo" >
                        <option *ngFor="let p of citys" [ngValue]="p" >{{p.name}}</option>
                    </select>
                 </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">admin</small>
                    <select class="form-control col-12" [(ngModel)]="stockSearch.adminVo" >
                        <option *ngFor="let p of admins" [ngValue]="p" >{{p.code}}</option>
                    </select>
                 </div>
              <div class="input-group  col-4  my-2">
    <div class="col-5  mx-1 px-1">
      <small class="text-muted">qte Min</small>
      <input type="text" class="form-control" placeholder="Min qte" [(ngModel)]="stockSearch.qteMin">
    </div>
    <div class="col-5  mx-1 px-1 ">
      <small class="text-muted">qte Min</small>
      <input type="text" class="form-control" placeholder="Max qte" [(ngModel)]="stockSearch.qteMax">
    </div>
             </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findStock(stockSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of stocks. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new stock</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
            <th>product reference</th>
            <th>city reference</th>
            <th>admin reference</th>
          <th>qte</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of stockListe">

           <td>{{p.id}}</td>
            <td>{{p.productVo?.reference}}</td>
            <td>{{p.cityVo?.name}}</td>
            <td>{{p.adminVo?.code}}</td>
           <td>{{p.qte}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-stock-edit *ngIf="stockShowEdit"></app-stock-edit>
  <app-stock-create *ngIf="stockShowCreate"></app-stock-create>
<app-stock-details *ngIf="stockShowDetail"></app-stock-details>
</tbody>
</table>
</div>
</div>
</div>
</div>
