<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create DeliveryCost </h5>
        <button type="button" class="close" aria-label="Close" (click)="createHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="card col-md-12 mx-auto  p-md-2">
    
    <div class="card-body">
        <div class="row">
                <div class="col-md-12 py-2">
                    <label>shippingCost</label>
                    <input type="text" class="form-control" [(ngModel)] = "deliveryCost.shippingCost">
                </div>
        </div>
                <div class="row" >
                    <label>city</label>
                    <select class="form-control" [(ngModel)]="deliveryCost.cityVo.name" >
                        <option *ngFor="let p of citys" [ngValue]="p.name" value="{{p.name}}">{{p.name}}</option>
                    </select>
                </div>
                <div class="row" >
                    <label>delivery</label>
                    <select class="form-control" [(ngModel)]="deliveryCost.deliveryVo.code" >
                        <option *ngFor="let p of deliverys" [ngValue]="p.code" value="{{p.code}}">{{p.code}}</option>
                    </select>
                </div>
        <div class="modal-footer" >
            <button class="form-control" (click)="saveDeliveryCost()" >Save</button>
        </div>
    </div>
</div>
       </div>
	   </div>
	   </div>
	   </div>
